<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Difficulty</title>
  <link rel="stylesheet" href="../public/assets/css/options.css">
  <script src="../public/assets/js/options.js" defer></script>
</head>

<body>
  <main>
    <section class="options">
       <img id="select" src="../public/assets/img/SelectDifficulty.png" alt="">
      <form id="difficultyForm">
        <label for="easy">Easy</label>
        <input type="radio" id="easy" name="difficulty" value="easy" required><br>
        <label for="medium">Medium</label>
        <input type="radio" id="medium" name="difficulty" value="medium"><br>
        <label for="hard">Hard</label>
        <input type="radio" id="hard" name="difficulty" value="hard"><br>
        <button type="submit" class="button-53">
          PLAY
        </button>
      </form>
    </section>
  </main>
</body>

</html>
